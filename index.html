<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Calculator</title>
    <!-- Bootstarp Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Part Start -->
    <header>
      <h1 class="header-title text-center">Money Calculator</h1>
    </header>
    <!-- Header Part End -->

    <!-- Main Part Start -->
    <main>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-3 g-lg-5">
          <!-- Left Part Starts Here... -->
          <div class="col left-part">
            <img
              class="img-fluid banner-img"
              src="images/money-cover.jpg"
              alt=""
            />
          </div>
          <!-- Left Part Ends Here... -->

          <!-- Right Part Starts Here... -->
          <div class="right-part-bg col">
            <div>
              <div class="text-center">
                <!-- Income -->
                <h5 class="text-center my-3">Income</h5>
                <div class="mb-3 row justify-content-center">
                  <label for="inputIncome" class="col-2 col-form-label"
                    >Income:</label
                  >
                  <div class="col-10">
                    <input type="text" class="form-control" id="inputIncome" />
                  </div>
                </div>
                <!-- Expenses -->
                <h5 class="text-center my-3">Expenses</h5>
                <div class="mb-2 row justify-content-center">
                  <label for="inputIncome" class="col-2 col-form-label"
                    >Food:</label
                  >
                  <div class="col-10">
                    <input type="text" class="form-control" id="inputIncome" />
                  </div>
                </div>
                <div class="mb-2 row justify-content-center">
                  <label for="inputIncome" class="col-2 col-form-label"
                    >Rent:</label
                  >
                  <div class="col-10">
                    <input type="text" class="form-control" id="inputIncome" />
                  </div>
                </div>
                <div class="mb-3 row justify-content-center">
                  <label for="inputIncome" class="col-2 col-form-label"
                    >Clothes:</label
                  >
                  <div class="col-10">
                    <input type="text" class="form-control" id="inputIncome" />
                  </div>
                </div>
                <!-- Calculate button -->
                <button class="btn btn-primary my-2">Calculate</button>
                <!-- Total Expenses -->
                <h5 class="my-3">Total Expenses: <span>5500</span></h5>
                <!-- Balance -->
                <h5 class="my-3">Balance: <span>4500</span></h5>
                <!-- Saving Part -->
                <div class="d-flex align-items-center justify-content-center">
                  <p>Save</p>
                  <input type="text" class="form-control" />
                  <p>%</p>
                  <button class="btn btn-primary">Save</button>
                </div>
                <!-- Saving amount -->
                <h5 class="my-3">Saving Amount: <span>2000</span></h5>
                <!-- Remaining balance -->
                <h5 class="my-3">Remaining Balance: <span>2500</span></h5>
              </div>
            </div>
          </div>
          <!-- Right Part Ends Here... -->
        </div>
      </div>
    </main>
    <!-- Main Part End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="js/script.js"></script>
  </body>
</html>
